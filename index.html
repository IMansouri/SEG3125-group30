<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
  <title>Apple Site Survey</title>
  <div class="AppleLogoAndLink">
      <a href = "www.apple.com">Apple Store</a>
      <a href = "www.apple.com"><img src = "Apple-logo.png" alt= "Apple Logo" style="width:42px;height:42px;"/></a>
  </div>


  <div class="scroll-container">
      <img src="Apple Pictures/iPhone Pro.png" alt="iPhone Pro">
      <img src="Apple Pictures/iPhone.png" alt="iPhone Pro">
      <img src="Apple Pictures/iPad.png" alt="iPhone Pro">
      <img src="Apple Pictures/Apple Watch SE.png" alt="iPhone Pro">
      <img src="Apple Pictures/Apple Watch Series 9.png" alt="iPhone Pro">
      <img src="Apple Pictures/MacBook Pro.png" alt="iPhone Pro">
      <img src="Apple Pictures/AirPods Pro.png" alt="iPhone Pro">
      <img src="Apple Pictures/Fitness+.png" alt="iPhone Pro">
  </div>


  <div class = "question">
    <p class="p1">How likely are you to return to this website after your browsing experience?</p>
    <input type = "range" id= "Scale"  min = "1" max= "10"/>
    <label for="Scale" class="p1">Unlikely to Definitely</label>
  </div>

  <div class = "question">
      <p>
          <label for="language" class="p1">What colour would you add on this website?</label>
      </p>
      <select name="language" id="language">
          <option value="Pick color" selected>Pick Color</option>
          <option value="Red">Red</option>
          <option value="Orange">Orange</option>
          <option value="Yellow">Yellow</option>
          <option value="Green">Green</option>
          <option value="Blue">Blue</option>
          <option value="Purple">Purple</option>
          <option value="Pink">Pink</option>
          <option value="Brown">Brown</option>
          <option value="Gray">Gray</option>
      </select>
  </div>

  <div class="question">
    <p class="p1">Which device did you first click? "<i>Learn more</i>" for?</p>
    <select id="appleHomePageServices">
        <option value="iPhone15pro">iPhone 15 Pro</option>
        <option value="iPhone15">iPhone 15</option>
        <option value="iPad">iPad</option>
        <option value="appleWatch">Apple Watch SE</option>
        <option value="appleWatchS9">Apple Watch Series 9</option>
        <option value="MacBookPro">MacBook Pro</option>
        <option value="AirPodsPro">AirPods Pro</option>
        <option value="appleFitness">Apple Fitness+</option>
    </select>
  </div>
  
  <div class="question">
    <p class="p1">Is it more convenient to purchase products from the website or stores?</p>
    <input type="radio" name="purchaseLocation" id="convinienceWebsite" value="Website">
    <label for="convinienceWebsite" class="p1">Website</label>
    <input type="radio" name="purchaseLocation" id="convinienceStore" value="Store">
    <label for="convinienceStore" class="p1">Store</label>
    <input type="radio" name="purchaseLocation" id="convinienceNoPref" value="No preference">
    <label for="convinienceNoPref" class="p1">No preference</label>
  </div>

  <form action="/action_page.php">
    <label for="qE1">Does the text convey all the information you require? </label><br>
    <input type="text" id="qE1" name="qE1"><br><br>
    
    <label for="qE2">Do you have any comments or suggestions regarding the site? </label><br>
    <input type="text" id="qE2" name="qE2"><br><br>
  </form>

  <div class = "Submit">
    <input type="submit">
  </div>

</body>
</html>
